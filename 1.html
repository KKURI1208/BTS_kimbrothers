  <h2>김석진 (JIN)</h2>
  <a href="https://namu.wiki/w/%EC%A7%84(%EB%B0%A9%ED%83%84%EC%86%8C%EB%85%84%EB%8B%A8t"target="_blank"title="김석진 상세정보"><a>석진</a>은 방탄소년단의 <strong>리드보컬</strong>(가늘고 여린 목소리)과 <strong>비주얼</strong>을 맡고 있다. 넓은 어깨와 갸름한 턱선을 가지고 있어 냉미남 같아보이지만, 사실 아재개그를 매우 좋아하는 방탄소년단의 맏형이다.
