  <h2>V (김태형)</h2>
  <a href="https://namu.wiki/w/%EB%B7%94"target="_blank"title="V 상세정보">태형</a>은 방탄소년단의 <strong>서브보컬</strong>(허스키한 중저음의 목소리)과 <strong>뷔주얼</strong>을 맡고 있다. 섹시하고 화려한 외모로 팀 내에서 입덕을 담당하는 멤버이다. 알고 보면 곰돌이 같은 따뜻한 성격의 소유자다.
